    <header>
        <div class="btn">
            <button class = "btn-custom" id="btnNovaVenda">Lançar nova venda</button>
            <button class = "btn-custom">Editar Meta</button>
        </div>

        <div class="info-vendas">
            <p class="titulo-do-circulo">Valor total vendido no dia: </p>
            <p class ="valor-do-circulo"><span id="valorTotal">R$0,00</span></p>
            <span id="totalVendas">0</span><p class="total-de-vendas">vendas</p>
        </div>

    </header>

    <div id="modalNovaVenda" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lançar nova venda</h2>
            <form id="formNovaVenda">
                <label for="valorVenda">Valor:</label>
                <input type="number" id="valorVenda" name="valorVenda" required>
                <br>
                <label for="dataVenda">Data:</label>
                <input type="date" id="dataVenda" name="dataVenda" required>
                <br>
                <label for="tipoVenda">Tipo:</label>
                <input type="text" id="tipoVenda" name="tipoVenda" required>
                <br>
                <label for="quantidadeVenda">Quantidade:</label>
                <input type="number" id="quantidadeVenda" name="quantidadeVenda" required>
                <br><br>
                <button type="submit" class="btn-custom">Registrar Venda</button>
            </form>
        </div>
    </div>


    <div class = "retangulo-cinza-2"> </div>
